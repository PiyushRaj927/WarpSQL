name: Smoke Test Docker Image

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
  
on:
  pull_request:
  push:
    branches:
      - main

env:
  ORG: timescaledev
  TS_VERSION: main
  PLATFORM: linux/amd64

jobs:
  smoketest:
    name: PG${{ matrix.pg }}-${{ matrix.type }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        pg: [15]
        type: ["normal", "bitnami"]
    permissions:
      pull-requests: write
    steps:
      - name: Check out the source
        uses: actions/checkout@v3

      - name: Expose GitHub Runtime
        uses: crazy-max/ghaction-github-runtime@v2

      - name: Build Docker Image for TimescaleDB
        run: |
          if [ ${{ matrix.type }} == bitnami ]
          then
            cd bitnami
          fi
          make build-docker-cache image PG_VER=pg${{ matrix.pg }} TAG_VERSION=smoketest-image BETA=1

      - name: Install psql
        run: sudo apt install postgresql-client

      - name: Run the smoke test
        run: |
          set -eu
          export PGHOST=localhost
          export PGUSER=postgres
          export PGPASSWORD=test1234
          docker container stop smoketest-container || true
          docker container rm smoketest-container || true
          docker run -d -p 5432:5432 -e POSTGRES_PASSWORD=${PGPASSWORD} --name smoketest-container smoketest-image
          for _ in {1..120}
          do
            if [ -z "$(docker container ls -q --filter name=smoketest-container)" ]
            then
              echo "Smoketest container is not running"
              exit 1
            fi
            if psql -c "select 1"
            then
            bash ./test/smoke_test/smoke_test.sh
              break
            fi
            sleep 1
          done
          if ! psql -c "select 1"
          then
            echo "Cannot connect to PostgreSQL"
            exit 1
          fi

      - name: Show the logs
        if: always()
        run: |
          docker logs smoketest-container
      # set up dependency for github scripts
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: |
          npm install fs

      - name: Download artifact
        if: github.event_name == 'pull_request'
        id: download-artifact
        uses: dawidd6/action-download-artifact@v2.27.0
        with:
          workflow: smoke-test.yml
          branch: image_size
          name: image-metric
          check_artifacts: true
          search_artifacts: true
          if_no_artifact_found: warn

      - name: Analyse image
        uses: actions/github-script@v6.4.1
        with:
          workspace: ${{ github.workspace }}
          image-type: ${{matrix.type}}
          script: |
            const fs = require('fs')
            const script = require('./image_size.js')
            console.log(script({github, context, exec,core,fs}))

      - name: Hide bot comments
        uses: kanga333/comment-hider@master
        if: github.event_name == 'pull_request'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          hide_user_name: "github-actions[bot]"
          hide_reason: "OUTDATED"
          leave_visible: 2
          issue_number: ${{ github.event.number }}

      - uses: actions/upload-artifact@v3
        if: github.event_name == 'push'
        with:
          name: image-metric
          path: image-metrics.json
          if-no-files-found: error
