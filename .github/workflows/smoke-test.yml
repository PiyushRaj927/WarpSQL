name: Smoke Test Docker Image

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
  
on:
  pull_request:
  # push:
  #   branches:
  #     - image_size

env:
  ORG: timescaledev
  TS_VERSION: main
  PLATFORM: linux/amd64

jobs:
  smoketest:
    name: PG${{ matrix.pg }}-${{ matrix.type }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      # max-parallel: 2
      matrix:
        pg: [15]
        # type: ['normal', 'bitnami']
        type: ['bitnami']
    permissions:
      pull-requests: write
    steps:
      - name: Check out the source
        uses: actions/checkout@v3
      # - name: Setup tmate session
      #   uses: mxschmitt/action-tmate@v3
      #   with:
      #     detached  : true
      - name: Expose GitHub Runtime
        uses: crazy-max/ghaction-github-runtime@v2

      - name: Build Docker Image for TimescaleDB
        run: |
          if [ ${{ matrix.type }} == bitnami ]
          then
            cd bitnami
          fi
          make build-docker-cache image PG_VER=pg${{ matrix.pg }} TAG_VERSION=smoketest-image BETA=1

      - name: Install psql
        run: sudo apt install postgresql-client

      - name: Run the smoke test
        run: |
          set -eu
          export PGHOST=localhost
          export PGUSER=postgres
          export PGPASSWORD=test1234
          docker container stop smoketest-container || true
          docker container rm smoketest-container || true
          docker run -d -p 5432:5432 -e POSTGRES_PASSWORD=${PGPASSWORD} --name smoketest-container smoketest-image
          for _ in {1..120}
          do
            if [ -z "$(docker container ls -q --filter name=smoketest-container)" ]
            then
              echo "Smoketest container is not running"
              exit 1
            fi
            if psql -c "select 1"
            then
            bash ./test/smoke_test/smoke_test.sh
              break
            fi
            sleep 1
          done
          if ! psql -c "select 1"
          then
            echo "Cannot connect to PostgreSQL"
            exit 1
          fi

      - name: Show the logs
        if: always()
        run: |
          docker logs smoketest-container
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: |
          npm install fs
      - name: Github cli Bolivia
        env:
          GH_TOKEN: ${{ github.token }}
        run: | # gh run download RUN_ID -n ARTIFACT_NAME
          gh api \
          -H "Accept: application/vnd.github+json" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          /repos/PiyushRaj927/WarpSQL/actions/artifacts
      - name: Download artifact
        if: github.event_name == 'pull_request'
        id: download-artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: smoke-test.yml
          branch: imgae_size
          name: image-metric
          check_artifacts: true
          search_artifacts: true
          if_no_artifact_found: fail

      - name: comment the image size
        # if: github.event_name == 'pull_request'
        uses: actions/github-script@v6.4.1
        with:
          workspace: ${{ github.workspace }}
          image-type: ${{matrix.type}}
          script: |
            const fs = require('fs')
            const script = require('./image_size.js')
            console.log("from the main script",fs)
            console.log(script({github, context, exec,core,fs}))
      - uses: kanga333/comment-hider@master
        if: github.event_name == 'pull_request'
        name: Hide bot comments
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          hide_user_name: 'github-actions[bot]'
          hide_reason: 'OUTDATED'
          leave_visible: 1
          issue_number: ${{ github.event.number }}
      # add dependency jor jobs 
      - uses: actions/upload-artifact@v3 # make it for running on push to main 
        if: github.event_name == 'push' 
        with:
          name: image-metric
          path: image-metrics.json
          if-no-files-found: error